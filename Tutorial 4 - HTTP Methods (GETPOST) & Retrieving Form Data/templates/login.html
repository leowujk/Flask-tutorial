{% extends "base.html" %}
{% block title %}Login Page{% endblock %}
{% block content %}
    <form action="#" method="post">
        <p>Name:</p>
        <!-- <input type="text">: This creates a text input field in the form. -->
        <!-- name="nm": This attribute assigns a name to the input field. -->
        <!-- When the form is submitted, the data entered into this field will be sent to the server with the name "nm". -->
        <p><input type = "text" name = "nm" /></p>
        <!-- <input type="submit">: This creates a submit button. -->
        <!-- his attribute sets the text that will appear on the submit button. -->
        <p><input type = "submit" value = "submit"/></p>
    </form>
{% endblock %}
