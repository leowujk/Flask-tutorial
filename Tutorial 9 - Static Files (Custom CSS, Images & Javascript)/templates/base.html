<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <!--add .CSS file , remember put .CSS file into folder named static-->
        <!-- use python code to grab url information, "static" is folder's name -->

        <!-- CSS.file is always put in head element, not body element -->

        <!-- It simply specifies the type of the linked resource as CSS. -->
        <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles/style.css')}}">

    </head>
    
    <body>
        {% block content %}
        {% endblock %}
    </body>

</html>
